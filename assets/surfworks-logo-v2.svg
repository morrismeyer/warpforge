    C 50,72 75,55 108,55
    C 142,55 162,75 168,112
    C 158,152 135,168 105,168
    C 72,168 48,148 38,112
    Z"/>

  <!-- Inner crescent creating eyelid effect inside eye -->
  <path class="blue" d="
    M 40,112
    C 52,75 78,58 108,58
    C 78,70 58,92 55,115
    C 62,150 82,165 108,168
    C 72,165 50,145 40,112
    Z"/>

  <!-- Pupil -->
